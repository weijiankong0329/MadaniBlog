{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Forgot Password
{% endblock %}
{% block content %}


<form class="form-control p-5" method="post">
    {% csrf_token %}

    <div class="pb-sm-2">
        <h5>Enter your email address below, and we'll email instructions for setting a new one.</h5>
    </div>
    <table>
        {{ form|crispy}}
    </table>
    <br />
    <button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>
</form>


</div>
{% endblock %}
