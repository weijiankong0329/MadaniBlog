{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h3>Edit Profile</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="col-12 col-md-6">
      {{ user_form|crispy }}
    </div>
    <div class="col-12 col-md-6">
      {{ form|crispy }}
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Update">
</form>
{% endblock %}
